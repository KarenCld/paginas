<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Press Start 2P', cursive;
    background: url('fondo_calendario.png') bottom center no-repeat;
    background-size: cover;
    margin: 0;
    padding: 20px;
    text-align: center;
    color: white;
  }
  h1 {
    font-size: 18px;
    margin-bottom: 20px;
    text-shadow: 2px 2px #000;
  }
  h2 {
    font-size: 14px;
    margin-bottom: 10px;
    text-shadow: 1px 1px #000;
  }
  input[type="date"] {
    padding: 10px;
    font-size: 14px;
    border: 3px solid #000;
    box-shadow: 3px 3px 0 #000;
    font-family: 'Press Start 2P', cursive;
    margin-bottom: 15px;
    width: auto;
    max-width: 80%;
  }
  button {
    padding: 10px 20px;
    font-size: 14px;
    font-family: 'Press Start 2P', cursive;
    background-color: #ff4da6;
    color: #fff;
    border: 3px solid #000;
    box-shadow: 3px 3px 0 #000;
    cursor: pointer;
    width: auto;
    max-width: 80%;
  }
  button:hover {
    background-color: #ff80bf;
  }
  @media (max-width: 600px) {
    h1 { font-size: 14px; }
    h2 { font-size: 12px; }
    input[type="date"], button {
      width: 80%;
      font-size: 12px;
    }
  }
</style>
</head>
<body>
<h1>Selecciona la fecha de nuestra cita üíñ</h1>
<h2>Primero confirma la cita y luego elige tu comida</h2>
<input type="date" id="fecha">
<br>
<button onclick="confirmarFecha()">Confirmar</button>
<div id="resultado"></div>
<script>
function confirmarFecha() {
  const fecha = document.getElementById('fecha').value;
  if (fecha) {
    document.getElementById('resultado').innerHTML = `
      <h2>Nuestra cita ser√° el ${fecha} üíï</h2>
      <h2>Elige tu comida favorita üçîüçïüç£</h2>
      <button>Pizza</button>
      <button>Sushi</button>
      <button>Hamburguesa</button>
    `;
  } else {
    alert('Por favor, selecciona una fecha.');
  }
}
</script>
</body>
</html>
