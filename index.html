<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon feroz</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      text-align: center;  
      background-image: url('https://wallpapers.com/images/hd/pastel-watercolor-background-umwvzsva97niwggl.jpg'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow: hidden;
      position: relative;
      color: white;
      min-height: 100vh; 
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    html, body {
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
    }

    h1 {
      margin: 10px 0 5px 0;
      margin-top: 50px;
      font-size: 50px;
      color:rgb(45, 10, 78);
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 15px;
      background-color: #289d85;
      color: #000;
      border: 4px solid #000;
      border-radius: 0; 
      font-family: 'Press Start 2P', cursive;
      box-shadow: 4px 4px 0 #000;
      cursor: pointer;
      transition: all 0.1s;
    }

    button:hover {
      background-color: #289d85;
      box-shadow: 2px 2px 0 #000;
      transform: translate(2px, 2px);
    }

    .efecto {
      position: fixed;
      top: 0;
      width: 90%;
      max-width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 9999;
      animation-name: caer;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }
  
    @keyframes caer {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh);
      opacity: 0.5;
    }
    }
    img {
      width: 90%;
      max-width: 60%;
      height: auto;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      button {
        font-size: 18px;
        padding: 12px 25px;
      }
    }

    #contenido {
      margin-top: 20px; 
      position: relative;
      z-index: 5;
      }

    #contenido h2 {
      font-size: 18px;
      margin: 10px auto;
      width: 90%;
      max-width: 80%;
      line-height: 1.5;
      margin: 5px 0;
      text-align: center;
    }

    #contenido.si h2 {
      color: #00a2ff;
    }

    #contenido.no h2 {
      color: #00a2ff;
    }

    #suelo {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 80%;
      height: 100px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      flex-wrap: wrap;
      pointer-events: none;
      z-index: 1;
    }

    #montoncito {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 80%;
      height: 100px;
      pointer-events: none;
      z-index: 2;
    }

    #botonExtra {
      padding: 12px 24px;
      font-size: 14px;
      margin-top: 20px;
      background-color: #7ac3cb;
      color: #000;
      border: 3px solid #000;
      border-radius: 0;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 3px 3px 0 #000;
      cursor: pointer;
      transition: all 0.2s;
    }

    #botonExtra:hover {
      background-color: #7ac3cb;
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 #000;
    }

    #contenidoPrincipal {
      height: calc(100vh - 100px); /* deja espacio para los montoncitos */
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    #suelo {
      height: 100px; 
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
        font-size: 16px;
      }

      h1, h2 {
        font-size: 1.5em;
        text-align: center;
      }

      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 18px;
      }

      #contenido img {
        max-width: 100%;
        height: auto;
      }

      #contenido h2 {
        font-size: 14px;
        text-align: center;
      }

    }


  </style>
</head>
<body>
  <div id="contenidoPrincipal">
  <h1>¬øQuieres tener una cita conmigo? üëÄüíñ</h1>
  <button onclick="elegir('si')">Sip</button>
  <button onclick="elegir('no')">No porque hueles feo</button>
  <div id="contenido"></div>
  </div>
  <div id="suelo"></div>

  <script>
    let intervalo;

    function elegir(opcion) {
      const contenido = document.getElementById('contenido');
      document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');

      contenido.className = '';
      contenido.classList.add(opcion); 

      if (opcion === 'si') {
        contenido.innerHTML = `
          <h2>Yuhuuu! Vamos a planearlaaa üíï</h2>
          <img src="gif_feliz.gif" alt="Feliz">
          <br>
          <button id="botonExtra" onclick="location.href='calendario.html'">Da clic aqu√≠ üå∏</button>
        `;
        intervalo = setInterval(() => crearEfecto('corazon'), 250);
      } else {
        contenido.innerHTML = `
            <h2> -.- </h2>
            <h2> Te dar√© otra oportunidad, pi√©nsalo... </h2>
            <img src="triste.png" alt="Triste">
            <br>
            <button id="botonExtra" onclick="location.reload()">Pensalo' otra vez üëäüèº</button>
          `;
        intervalo = setInterval(() => crearEfecto('lagrima'), 250);
      }
    }

    function crearEfecto(tipo) {
      const elemento = document.createElement('img');
      elemento.classList.add('efecto');

      if (tipo === 'corazon') {
        elemento.src = 'corazon_sin_fondo.png';
        elemento.alt = 'Coraz√≥n';
      } else {
        elemento.src = 'lagrima.png';
        elemento.alt = 'L√°grima';
      }

      elemento.style.left = Math.random() * 100 + 'vw';
      elemento.style.animationDuration = (Math.random() * 2 + 3) + 's';

      document.body.appendChild(elemento);

      elemento.addEventListener('animationend', () => {
        elemento.style.animation = 'none';
        elemento.style.position = 'absolute';
        elemento.style.top = 'unset';
        elemento.style.left = Math.random() * 90 + 'vw';
        elemento.style.bottom = Math.random() * 10 + 'px';
        elemento.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.8 + Math.random() * 0.4})`;
      
        document.getElementById('suelo').appendChild(elemento);
      });
    }

    const cita = localStorage.getItem('citaElegida');
    if (cita) {
      console.log("Eligi√≥ la cita para:", cita);
      // o mostrarlo en pantalla si quieres
    }

    function ajustarAltura() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    ajustarAltura();
    window.addEventListener('resize', ajustarAltura);

  </script>
<div id="montoncito"></div>
</body>
</html>
